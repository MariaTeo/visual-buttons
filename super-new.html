<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Funky buttons that play videos!</title>
		<style>
			button {
				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;
				padding: 0.5rem;
				gap: 1rem;
			}

			.content {
				display: flex;
				gap: 1rem;
			}

			.wrap-buttons {
				display: flex;
				gap: 1rem;
				flex-direction: column;
			}

			.wrap-videos {
				display: flex;
				gap: 1rem;
				flex-direction: column;
			}
		</style>
	</head>

	<body>
		<h1>Video playing buttons</h1>

		<p>Let's enjoy some simple HTML, CSS and JavaScript</p>

		<p>
			If you click on the buttons below you will see how a video will be
			displayed and when it is finished it will vanish.
		</p>

		<p><b>Have fun!</b></p>

		<div class="content">
			<div class="wrap-buttons">
				<button id="hello-everyone">Hello, everyone!</button>
				<button id="this">This is Maria.</button>
				<button id="see">See ya!</button>
			</div>

			<div class="wrap-videos">
				<video
					id="hello"
					src="./hello.mov"
					style="border: 3px solid; width: 0; display: none"
				></video>
				<video
					id="maria"
					src="./maria.mov"
					style="border: 3px solid; width: 0; display: none"
				></video>
				<video
					id="ya"
					src="./see-ya.mov"
					style="border: 3px solid; width: 0; display: none"
				></video>
			</div>
		</div>
	</body>

	<script>
		const helloPlayer = document.querySelector('#hello');
		const mariaPlayer = document.querySelector('#maria');
		const seePlayer = document.querySelector('#ya');

		const helloHover = document.querySelector('#hello-everyone');
		helloHover.addEventListener('click', () => {
			helloPlayer.play();
			helloPlayer.style.display = 'block';
			helloPlayer.style.width = '550px';

			helloPlayer.end;
			console.log('Hello, everyone!');
		});

		helloPlayer.addEventListener('ended', () => {
			helloPlayer.style.display = 'none';
			helloPlayer.style.width = '0';
		});

		const mariaHover = document.querySelector('#this');
		mariaHover.addEventListener('click', () => {
			mariaPlayer.play();
			mariaPlayer.style.display = 'block';
			mariaPlayer.style.width = '550px';

			console.log('This is Maria.');
		});

		mariaPlayer.addEventListener('ended', () => {
			mariaPlayer.style.display = 'none';
			mariaPlayer.style.width = '0';
		});

		const seetHover = document.querySelector('#see');
		seetHover.addEventListener('click', () => {
			seePlayer.play();
			seePlayer.style.display = 'block';
			seePlayer.style.width = '550px';

			console.log('See ya!');
		});

		seePlayer.addEventListener('ended', () => {
			seePlayer.style.display = 'none';
			seePlayer.style.width = '0';
		});
	</script>
</html>
